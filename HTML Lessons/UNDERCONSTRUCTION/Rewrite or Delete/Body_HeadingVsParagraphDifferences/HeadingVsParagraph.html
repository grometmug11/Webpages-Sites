<! Illustrates the differences between headings and
paragraphs
What are headings (bigger text to read first)
What are the subtexts (smaller text to add extra details)
Extra details that are not as important as main text.>

<html>
  <head>

  </head>

  <h4>Heading 4 Test</h4>

  <h6>Heading 6 Test</h6>
  <h7>Heading 7 Test</h7>
  <h8>Heading 8 Test</h8>

  <p>Paragraph Test</p>

  </body>
</html>
